<title>Ballot | Register</title>

<div class="background py-5">
  <div class="d-flex justify-content-center">
    <form class="col-md-5 border bg-white mx-md-0 mx-2 py-5" [formGroup]="registerForm" >
      <p class="text-center h4 pt-2 text-ballot">Ballot Management System</p>
      <p class="text-center py-0 text-muted">Register here</p>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Ngozi Ekenne" formControlName="fullName" />
        <mat-error *ngIf="registerForm.get('fullName')?.errors?.['required'] && registerForm.get('fullName')?.touched">Full Name is <strong>required</strong></mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="youremail@gmail.com" formControlName="email" />
       <mat-error *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">Email is <strong>required</strong></mat-error>
       <mat-error *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">Email is <strong>invalid</strong></mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">Password is <strong>required</strong></mat-error>
        <mat-error *ngIf="registerForm.get('password')?.errors?.['pattern'] && registerForm.get('password')?.touched">Password is <strong>invalid</strong></mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Organization Name</mat-label>
        <input matInput placeholder="Independent National Electoral Commision" formControlName="orgName" />
        <mat-error *ngIf="registerForm.get('orgName')?.errors?.['required'] && registerForm.get('orgName')?.touched">Organization Name is <strong>required</strong></mat-error>
      </mat-form-field>

      <button class="btn btn-ballot rounded-0 btn-block" (click)="register()">Continue</button>
    </form>
  </div>
</div>
